<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" xmlns="">
    <title>{% block title %}Тесты{% endblock %}</title>
</head>


<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <div>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}" class="nav-link px-2 text-white">Сменить аккаунт</a></li>
                        <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Перейти к тестам</a></li>
                        {% else %}
                        <li><a href="{% url 'login' %}" class="nav-link px-2 text-white">Войти</a></li>
                        <li><a href="{% url 'signup' %}" class="nav-link px-2 text-white">Зарегистрироваться</a></li>
                        {% endif %}
                    </ul>
                </div>
            </ul>
            <div class="text-end">
                <button type="button" onclick="location.href=' http://127.0.0.1:8000/admin/ '"
                        class="btn btn-outline-light me-2">Admin Panel
                </button>
            </div>
        </div>
    </div>
</header>
{% block content %}
{% endblock %}
</body>
</html>
